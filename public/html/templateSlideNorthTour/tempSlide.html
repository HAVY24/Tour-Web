<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./tempSlide.css" />
</head>
<body>
  <div class="slider">
    <button class="slider--btn slider--btn__prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>

    <div class="slides__wrapper">
      <div class="slides">
        <!-- slide 1 -->
        <div class="slide" data-current>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img
                class="slide--image"
                src="https://i.pinimg.com/474x/ad/dd/8e/addd8e3406337fc639034439e1d72201.jpg"
                alt="Image 1"
              />
            </div>
          </div>
        </div>
        <div
          class="slide__bg"
          style="--bg: url(https://i.pinimg.com/474x/ad/dd/8e/addd8e3406337fc639034439e1d72201.jpg); --dir: 0;"
          data-current
        ></div>

        <!-- slide 2 -->
        <div class="slide" data-next>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img
                class="slide--image"
                src="https://i2.ex-cdn.com/crystalbay.com/files/content/2024/09/09/du-lich-sapa-tam-dung-don-khach-cho-bao-lu-qua-1-0926.jpg"
                alt="Image 2"
              />
            </div>
          </div>
        </div>
        <div
          class="slide__bg"
          style="--bg: url(https://i2.ex-cdn.com/crystalbay.com/files/content/2024/09/09/du-lich-sapa-tam-dung-don-khach-cho-bao-lu-qua-1-0926.jpg); --dir: 1;"
          data-next
        ></div>

        <!-- slide 3 -->
        <div class="slide" data-previous>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img
                class="slide--image"
                src="https://i.pinimg.com/564x/e8/7d/87/e87d8748b8fdd2615c24b306eeca7e78.jpg"
                alt="Image 3"
              />
            </div>
          </div>
        </div>
        <div
          class="slide__bg"
          style="--bg: url(https://i.pinimg.com/564x/e8/7d/87/e87d8748b8fdd2615c24b306eeca7e78.jpg); --dir: -1;"
          data-previous
        ></div>
      </div>
      <div class="slides--infos">
        <!-- Slide Info 1 -->
        <div class="slide-info" data-current>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Ha Noi</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>My Capital</span>
              </div>
              <div data-description class="slide-info--text">
                <span>Enjoy the life</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide Info 2 -->
        <div class="slide-info" data-next>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>SaPa</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>High mountains</span>
              </div>
              <div data-description class="slide-info--text">
                <span>4 seasons a day</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide Info 3 -->
        <div class="slide-info" data-previous>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Quang Ninh</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Ha Long Bay</span>
              </div>
              <div data-description class="slide-info--text">
                <span>The world's heritage</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="slider--btn slider--btn__next">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>
  </div>

  <div class="loader">
    <span class="loader__text">0%</span>
  </div>

  <div class="support"></div>
</body>
<script src="./tempSlide.js" type="module"></script>
</html>
